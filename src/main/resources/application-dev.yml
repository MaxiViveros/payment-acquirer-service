spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/acquirer_db
    username: acquirer_user
    password: acquirer_pass
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

logging:
  level:
    root: INFO
    com.acquirer: DEBUG
